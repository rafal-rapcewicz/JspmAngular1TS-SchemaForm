<html ng-app="TypeScriptUMDExample">
<head>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
			System.import('src/app');
    </script>
    <link href="jspm_packages/github/twbs/bootstrap@3.3.6/css/bootstrap.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="exampleController as vm">
    <pre>If UMD module could be loaded successfully, there will be a green "SUCCESS" below:</pre>

    <h3 class="success hide" ng-class="{'show': vm.bootstrapSuccessful}">SUCCESS</h3>
    <h3 class="error" ng-class="{'hide': vm.bootstrapSuccessful}">ERROR - SEE IN DEVELOPER TOOLS</h3>
    
    <form name="myForm" sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.model" 
          sf-options="{ validationMessage: { 302: 'Do not forget me!' }}" ng-submit="vm.onSubmit(myForm)"></form>
    <!-- sf-options -> https://github.com/json-schema-form/angular-schema-form/blob/master/docs/index.md#global-options -->
</body>
</html>
